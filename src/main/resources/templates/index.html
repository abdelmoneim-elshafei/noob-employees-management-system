<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login - Shopme Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
</head>
<body>
    <div class="container" align="center">
        <h2>Employee List</h2>
        <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table style="width: 80%" border="1"
               class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Designation</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${allemployees}">
                    <td th:text="${employee.name}">abdelmoneim</td>
                    <td th:text="${employee.email}">abdelmoneim</td>
                    <td th:text="${employee.aga}">abdelmoneim</td>
                    <td th:text="${employee.designation}">abdelmoneim</td>
                    <td><a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
                    <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
